<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Apply JavaScript example</title>

    <script src="script.js" defer></script>
    <!--defer: tells browser to continue downloading(alternate to event(DOMContentLoaded)) and run in the order 
        they are seen on the page
        async: runs scripts when they downloaded but not in any order
        best to use when scripts are independent from each other
    -->
</head>

<body>
    <button>Click me</button>
    <button>New Button</button>
</body>

</html>
